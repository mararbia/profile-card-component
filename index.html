<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/global.css">
  <link rel="stylesheet" href="src/css/style.css">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <main class="container">
    <div class="card">
      <img class="bg-card" src="./src/images/bg-pattern-card.svg" alt="">
      <div class="profile-information">
        <img class="img-profile" src="./src/images/image-victor.jpg" alt="Image from Victor">
        <p class="name">Victor Crest <span class="age">26</span></p>
        <span class="city">London</span>
      </div>
      <hr>
      <ul class="profile-numbers">
        <li class="info">
          <p class="counter">80K</p>
          <span class="counter-type">Followers</span>
        </li>
        <li class="info">
          <p class="counter">803K</p>
          <span class="counter-type">Likes</span>
        </li>
        <li class="info">
          <p class="counter">1.4k</p>
          <span class="counter-type">Photos</span>
        </li>
      </ul>
    </div>
  </main>
</body>

</html>
